<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Uyu to Ars Eli and Pato calculator</title>
</head>
<body >
  <main class="container d-flex">
    <div >
      <div >
        <span  class="span-uyu">UYU:</span>
        <div class="row">
          <input type="number" id="uyu" placeholder="0.00" />
        <img src="./assets/uyu-flag.ico" alt="uruguay flag" class="icon">
        </div>
      </div>
  
      <div>
        <span>USD:</span>
        <div class="row">
          <span id="usd" class="span-price"></span>
          <img src="./assets/arg-cc.ico" alt="arg credit card" class="flag icon">
        </div>
        
      </div>
  
      <div >
        <span>ARS blue:</span>
        <div class="row">
          <span id="ars-blue">
          <img src="./assets/arg-cc.ico" alt="arg credit card" class="flag icon">
          </span>
        </div>
        
      </div>
  
      <div >
        <span>ARS Tarjeta:</span>
        <di class="row">
          <span id="ars-cc"></span>
          <img src="./assets/dollars.ico" alt="dolares" class="flag icon">
        </div>
      
      </div>
    </div>

    
  </main>
  
  <script>
    const uyu = document.getElementById('uyu');
    const usd = document.getElementById('usd');
    const arsCc = document.getElementById('ars-cc');
    const arsBlue = document.getElementById('ars-blue');
    const uruUsd = 43;
    const arsCcUsd = 187;
    const arsBlueUsd = 210;
    
    uyu.addEventListener('keyup', function(e) {
      const uyuVal = e.target.value;

      console.log(uyuVal);
      const valueInUsd = parseInt(uyuVal) / uruUsd;
      usd.innerText = valueInUsd.toFixed(2);

      const valueInArsCc = valueInUsd * arsCcUsd;
      arsCc.innerText = valueInArsCc.toFixed(2);

      const valueInArsBlue = valueInUsd * arsBlueUsd;
      arsBlue.innerText = valueInArsBlue.toFixed(2);

    })

  </script>
</body>
</html>
