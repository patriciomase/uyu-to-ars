<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  
  <title>Uyu to Ars Eli and Pato calculator</title>
</head>
<body >
  <main class="container">
    <div class="row main"id="row-main">
      <span class="currency">UYU:</span>
      <input type="number" id="uyu" placeholder="0.00" />
      <span class="flag">🇺🇾</span>
    </div>

    <div class="row">
      <span class="currency">USD:</span>
      <span id="usd"></span>
      <span class="flag">🇺🇸</span>
    </div>

    <div class="row">
      <span class="currency">ARS blue:</span>
      <span id="ars-blue"></span>
      <span class="flag">🇦🇷</span>
    </div>

    <div class="row">
      <span class="currency">ARS Tarjeta:</span>
      <span id="ars-cc"></span>
      <span class="flag">💳</span>
    </div>
  </main>
  
  <footer>
    Made by Eli & Pato - ❤️ - 2022
  </footer>
  <script>
    const uyu = document.getElementById('uyu');
    const usd = document.getElementById('usd');
    const arsCc = document.getElementById('ars-cc');
    const arsBlue = document.getElementById('ars-blue');
    const uruUsd = 43;
    const arsCcUsd = 187;
    const arsBlueUsd = 210;

    function updateEverything (uyuVal) {
      const valueInUsd = (parseInt(uyuVal) || 0) / uruUsd;
      usd.innerText = valueInUsd.toFixed(2);

      const valueInArsCc = valueInUsd * arsCcUsd;
      arsCc.innerText = valueInArsCc.toFixed(2);

      const valueInArsBlue = valueInUsd * arsBlueUsd;
      arsBlue.innerText = valueInArsBlue.toFixed(2);
    }

    uyu.focus();

    uyu.addEventListener('keyup', function(e) {
    updateEverything(e.target.value);
    })

    const rowMain = document.getElementById('row-main');
    rowMain.addEventListener('click', function(e) {
      uyu.focus();
    })

  </script>
</body>
</html>
